<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem de Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .vencimento-grupo {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }

    .mensagem {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .scanner-btn {
      background: #007bff;
      color: #fff;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .scanner-btn:hover {
      background: #0056b3;
    }

    .adicionar-btn {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .adicionar-btn:hover {
      background: #218838;
    }

    #scanner-container {
      display: none;
      margin: 20px 0;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #333;
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .scanner-line {
      width: 80%;
      height: 2px;
      background-color: red;
      position: relative;
      animation: scan 2s infinite linear;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>

  <h2>Contagem de Produtos</h2>

  <label>Produto</label>
  <input type="text" id="produto" placeholder="Ex: Leite Integral 1L">

  <button class="scanner-btn" onclick="iniciarScanner()">üì∑ Escanear C√≥digo de Barras</button>
  <div id="scanner-container">
    <video id="scanner-preview"></video>
    <div class="scanner-overlay">
      <div class="scanner-line"></div>
    </div>
  </div>

  <label>Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja Central">

  <div id="vencimentos"></div>
  <button class="adicionar-btn" onclick="adicionarVencimento()">+ Adicionar outra contagem</button>

  <label style="margin-top: 25px;">Observa√ß√µes</label>
  <textarea id="obs" rows="3" placeholder="Ex: Produto na geladeira da frente"></textarea>

  <button onclick="gerarMensagem()">Gerar Mensagem</button>
  <div class="mensagem" id="mensagem"></div>
  <button onclick="copiarMensagem()">Copiar Mensagem</button>

  <script>
    let scannerAtivo = false;
    let scannerIniciado = false;

    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-grupo';
      grupo.innerHTML = `
        <div style="display: flex; gap: 10px;">
          <input type="number" class="quantidade" placeholder="Quantidade" style="flex: 1;">
          <select class="unidade" style="width: 80px;">
            <option value="UN">UN</option>
            <option value="KG">KG</option>
          </select>
        </div>
        <input type="text" class="vencimento" placeholder="Data de vencimento (dd/mm/aaaa)" oninput="mascaraData(this)" maxlength="10">
        <select class="local">
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function mascaraData(campo) {
      let v = campo.value.replace(/\D/g, "");
      if (v.length > 2 && v.length <= 4) {
        campo.value = v.replace(/^(\d{2})(\d{1,2})/, "$1/$2");
      } else if (v.length > 4) {
        campo.value = v.replace(/^(\d{2})(\d{2})(\d{1,4}).*/, "$1/$2/$3");
      } else {
        campo.value = v;
      }
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value.trim();
      const loja = document.getElementById('loja').value.trim();
      const obs = document.getElementById('obs').value.trim();
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha produto, loja e ao menos uma contagem.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\n`;
      mensagem += `üè¨ Loja: ${loja}\n\n`;
      mensagem += `üìÖ Contagem:\n`;

      grupos.forEach((grupo) => {
        const qtd = grupo.querySelector('.quantidade').value.trim();
        const und = grupo.querySelector('.unidade').value;
        const venc = grupo.querySelector('.vencimento').value.trim();
        const local = grupo.querySelector('.local').value;

        if (qtd && venc && local) {
          if (!/^\d{2}\/\d{2}\/\d{4}$/.test(venc)) {
            alert(`Data inv√°lida: ${venc}. Use o formato dd/mm/aaaa.`);
            return;
          }
          mensagem += `‚Ä¢ ${qtd} ${und} (${local}) - ${venc}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;

      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) return alert('Gere uma mensagem primeiro.');
      navigator.clipboard.writeText(texto).then(() => {
        alert('Mensagem copiada! Cole no WhatsApp ou onde quiser.');
      });
    }

    function iniciarScanner() {
      const scannerContainer = document.getElementById('scanner-container');
      const video = document.getElementById('scanner-preview');

      if (scannerAtivo) {
        Quagga.stop();
        scannerContainer.style.display = 'none';
        scannerAtivo = false;
        return;
      }

      scannerContainer.style.display = 'block';
      scannerAtivo = true;

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: video,
          constraints: {
            facingMode: "environment",
            width: { min: 640 },
            height: { min: 480 },
            aspectRatio: { ideal: 1.333 }
          }
        },
        decoder: {
          readers: [
            "ean_reader",
            "ean_8_reader",
            "code_128_reader",
            "code_39_reader",
            "code_39_vin_reader",
            "codabar_reader",
            "upc_reader",
            "upc_e_reader"
          ],
          debug: {
            drawBoundingBox: true,
            showFrequency: true,
            drawScanline: true,
            showPattern: true
          }
        },
        locate: true,
        frequency: 10
      }, function(err) {
        if (err) {
          console.error("Erro ao iniciar scanner:", err);
          alert("Erro ao acessar a c√¢mera. Verifique as permiss√µes.");
          scannerContainer.style.display = 'none';
          scannerAtivo = false;
          return;
        }
        Quagga.start();
        scannerIniciado = true;
      });

      Quagga.onDetected(function(result) {
        if (!result || !result.codeResult || !result.codeResult.code) return;
        
        const code = result.codeResult.code;
        console.log("C√≥digo detectado:", code);
        
        Quagga.stop();
        scannerContainer.style.display = 'none';
        scannerAtivo = false;
        
        document.getElementById('produto').value = code;
        
        // Tentar buscar informa√ß√µes do produto
        buscarProduto(code);
      });
    }

    async function buscarProduto(codigo) {
      try {
        const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${codigo}.json`);
        const data = await response.json();
        
        if (data.status === 1 && data.product.product_name) {
          document.getElementById('produto').value = data.product.product_name;
        } else {
          console.log("Produto n√£o encontrado na base de dados");
        }
      } catch (error) {
        console.error("Erro ao buscar produto:", error);
      }
    }

    // Para desligar scanner ao sair da p√°gina
    window.addEventListener('beforeunload', () => {
      if (scannerAtivo && scannerIniciado) {
        Quagga.stop();
      }
    });

    // Inicia com um campo de vencimento j√° vis√≠vel
    adicionarVencimento();
  </script>
</body>
</html>
