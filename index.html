<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }

    .mensagem {
      background: white;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .vencimento-grupo {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .adicionar-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 14px;
      margin-top: 20px;
      cursor: pointer;
    }

    .adicionar-btn::before {
      content: "+";
      font-size: 18px;
    }

    .adicionar-btn:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
  <h2>Contagem de Produtos</h2>

  <label for="produto">Produto</label>
  <input type="text" id="produto" placeholder="Ex: Iogurte Natural 170g">

  <label for="loja">Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja S√£o Jos√©">

  <div id="vencimentos"></div>
  <button class="adicionar-btn" onclick="adicionarVencimento()">Adicionar outra contagem</button>

  <label for="obs">Observa√ß√µes (opcional)</label>
  <textarea id="obs" rows="3" placeholder="Ex: Produto armazenado na geladeira da frente"></textarea>

  <button onclick="gerarMensagem()">Gerar mensagem</button>

  <div class="mensagem" id="mensagem"></div>
  <button onclick="copiarMensagem()">Copiar para WhatsApp</button>

  <script>
    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-grupo';
      grupo.innerHTML = `
        <input type="number" placeholder="Quantidade">
        <input type="text" placeholder="Data de vencimento (AAAA-MM-DD)" onfocus="(this.type='date')" onblur="(this.type='text')">
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value;
      const loja = document.getElementById('loja').value;
      const obs = document.getElementById('obs').value;
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha produto, loja e ao menos uma data de vencimento com quantidade.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\n`;
      mensagem += `üìç Loja: ${loja}\n\n`;
      mensagem += `üìÜ Contagem por vencimento:\n`;

      grupos.forEach((grupo) => {
        const inputs = grupo.querySelectorAll('input, select');
        const qtd = inputs[0].value;
        const vencimento = inputs[1].value;
        const local = inputs[2].value;
        if (qtd && vencimento && local) {
          mensagem += `‚Ä¢ ${qtd} unidades (${local}) - ${vencimento}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;

      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) return alert('Gere uma mensagem primeiro.');
      navigator.clipboard.writeText(texto).then(() => {
        alert('Mensagem copiada! Agora cole no WhatsApp.');
      });
    }

    adicionarVencimento();
  </script>
</body>
</html>
