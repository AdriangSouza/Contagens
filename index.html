<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contagem de Produtos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --border: #ccc;
      --card-bg: #f9f9f9;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #eee;
      --border: #444;
      --card-bg: #1e1e1e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-top: 5px;
      font-size: 15px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .vencimento-grupo {
      background-color: var(--bg-color);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      display: grid;
      gap: 10px;
    }

    .mensagem {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background-color: var(--bg-color);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-add {
      background-color: #007bff;
      color: white;
    }

    .btn-add:hover {
      background-color: #0056b3;
    }

    .btn-primary {
      background-color: #28a745;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1e7e34;
    }

    .btn-copy {
      background-color: #ffc107;
      color: black;
    }

    .btn-copy:hover {
      background-color: #e0a800;
    }

    .theme-toggle {
      float: right;
      margin-top: -10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <div class="theme-toggle" onclick="alternarTema()" title="Alternar tema">
      <i class="fas fa-moon"></i>
    </div>
    <h2>Contagem de Produtos</h2>

    <label for="produto">Produto</label>
    <input type="text" id="produto" placeholder="Ex: Leite Integral 1L">

    <label for="loja">Loja</label>
    <input type="text" id="loja" placeholder="Ex: Loja Central">

    <div id="vencimentos"></div>
    <button class="btn btn-add" onclick="adicionarVencimento()">
      <i class="fas fa-plus-circle fa-beat-fade"></i> Adicionar outra contagem
    </button>

    <label for="obs" style="margin-top: 30px;">Observa√ß√µes</label>
    <textarea id="obs" rows="3" placeholder="Ex: Produto refrigerado"></textarea>

    <button class="btn btn-primary" onclick="gerarMensagem()">
      <i class="fas fa-paper-plane"></i> Gerar mensagem
    </button>

    <div class="mensagem" id="mensagem"></div>

    <button class="btn btn-copy" onclick="copiarMensagem()">
      <i class="fas fa-copy"></i> Copiar mensagem
    </button>
  </div>

  <script>
    function alternarTema() {
      const body = document.body;
      const icon = document.querySelector('.theme-toggle i');
      if (body.getAttribute('data-theme') === 'light') {
        body.setAttribute('data-theme', 'dark');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        body.setAttribute('data-theme', 'light');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    }

    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-grupo';
      grupo.innerHTML = `
        <input type="text" placeholder="Data de vencimento (dd/mm/aaaa)" oninput="formatarData(this)">
        <input type="number" placeholder="Quantidade">
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function formatarData(input) {
      let valor = input.value.replace(/\D/g, "");
      if (valor.length > 2) valor = valor.slice(0,2) + '/' + valor.slice(2);
      if (valor.length > 5) valor = valor.slice(0,5) + '/' + valor.slice(5,9);
      input.value = valor;
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value.trim();
      const loja = document.getElementById('loja').value.trim();
      const obs = document.getElementById('obs').value.trim();
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha o produto, a loja e ao menos uma contagem.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\nüìç Loja: ${loja}\n\nüìÜ Contagem por vencimento:\n`;
      grupos.forEach((grupo) => {
        const inputs = grupo.querySelectorAll('input, select');
        const data = inputs[0].value;
        const qtd = inputs[1].value;
        const local = inputs[2].value;

        if (data && qtd && local) {
          mensagem += `‚Ä¢ ${qtd} unidades (${local}) - ${data}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;

      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) return alert('Gere uma mensagem primeiro.');
      navigator.clipboard.writeText(texto).then(() => {
        alert('Mensagem copiada com sucesso!');
      });
    }

    // Inicial
    adicionarVencimento();
  </script>
</body>
</html>
