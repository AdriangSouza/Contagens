<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #219150;
    }
    .mensagem {
      background: white;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .vencimento-grupo {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .add-btn {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 10px;
    }
    .add-btn button {
      width: auto;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: #2980b9;
    }
    .add-btn button:hover {
      background-color: #2471a3;
    }
  </style>
</head>
<body>
  <h2>Contagem de Produtos</h2>

  <label for="produto">Produto</label>
  <input type="text" id="produto" placeholder="Ex: Iogurte Natural 170g" />

  <label for="loja">Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja S√£o Jos√©" />

  <div id="vencimentos"></div>

  <div class="add-btn">
    <button onclick="adicionarVencimento()">Adicionar outra contagem</button>
  </div>

  <label for="obs">Observa√ß√µes (opcional)</label>
  <textarea id="obs" rows="3" placeholder="Ex: Produto armazenado na geladeira da frente"></textarea>

  <button onclick="gerarMensagem()">Gerar mensagem</button>

  <div class="mensagem" id="mensagem"></div>
  <button onclick="copiarMensagem()">Copiar mensagem</button>

  <script>
    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-grupo';
      grupo.innerHTML = `
        <input type="number" placeholder="Quantidade">
        <input type="text" placeholder="Data de vencimento (dd/mm/aaaa)" oninput="mascaraData(this)" maxlength="10">
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value.trim();
      const loja = document.getElementById('loja').value.trim();
      const obs = document.getElementById('obs').value.trim();
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha produto, loja e ao menos uma contagem.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\n`;
      mensagem += `üè¨ Loja: ${loja}\n\n`;
      mensagem += `üìÜ Contagens:\n`;

      grupos.forEach((grupo) => {
        const inputs = grupo.querySelectorAll('input, select');
        const qtd = inputs[0].value.trim();
        const venc = inputs[1].value.trim();
        const local = inputs[2].value;
        if (qtd && venc) {
          mensagem += `‚Ä¢ ${qtd} unidades (${local}) - ${venc}\n`;
        }
      });

      if (obs) {
        mensagem += `\nüìù Obs: ${obs}`;
      }

      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) {
        alert("Gere a mensagem primeiro.");
        return;
      }
      navigator.clipboard.writeText(texto).then(() => {
        alert('Mensagem copiada! ‚úÖ');
      });
    }

    function mascaraData(input) {
      let value = input.value.replace(/\D/g, "").slice(0, 8);
      if (value.length >= 5)
        input.value = value.replace(/(\d{2})(\d{2})(\d{0,4})/, "$1/$2/$3");
      else if (value.length >= 3)
        input.value = value.replace(/(\d{2})(\d{0,2})/, "$1/$2");
      else
        input.value = value;
    }

    // Adiciona um campo por padr√£o
    adicionarVencimento();
  </script>
</body>
</html>
