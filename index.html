<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem de Produtos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 600px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --box: #fff;
      --border: #ccc;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f1f1f1;
      --box: #2e2e2e;
      --border: #444;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid var(--border);
      box-sizing: border-box;
      font-size: 16px;
      background-color: var(--box);
      color: var(--text);
    }
    .vencimento-grupo {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      background-color: var(--box);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .btn {
      background-color: #28a745;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
    .mensagem {
      background: var(--box);
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      white-space: pre-wrap;
    }
    .add-button {
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }
    .add-button:hover {
      background-color: #0056b3;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="alternarTema()">üåì</div>
  <h2>Contagem de Produtos</h2>

  <label for="produto">Produto</label>
  <input type="text" id="produto" placeholder="Ex: Iogurte Natural 170g">
  <button onclick="iniciarScanner()">üì∑ Escanear C√≥digo de Barras</button>

  <label for="loja">Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja Central">

  <div id="vencimentos"></div>
  <button class="add-button" onclick="adicionarVencimento()">+</button>

  <label for="obs" style="margin-top: 20px;">Observa√ß√µes (opcional)</label>
  <textarea id="obs" rows="3" placeholder="Ex: Produto armazenado na geladeira da frente"></textarea>

  <button class="btn" onclick="gerarMensagem()">Gerar mensagem</button>
  <button class="btn" onclick="copiarMensagem()">Copiar mensagem</button>

  <div class="mensagem" id="mensagem"></div>

  <div id="scanner" style="display:none;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    function alternarTema() {
      const atual = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', atual === 'dark' ? 'light' : 'dark');
    }

    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-grupo';
      grupo.innerHTML = `
        <input type="number" placeholder="Quantidade">
        <input type="text" placeholder="Data de vencimento (dd/mm/aaaa)" oninput="formatarData(this)">
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function formatarData(input) {
      let valor = input.value.replace(/\D/g, '').slice(0, 8);
      if (valor.length >= 5) input.value = valor.replace(/(\d{2})(\d{2})(\d{0,4})/, '$1/$2/$3');
      else if (valor.length >= 3) input.value = valor.replace(/(\d{2})(\d{0,2})/, '$1/$2');
      else input.value = valor;
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value;
      const loja = document.getElementById('loja').value;
      const obs = document.getElementById('obs').value;
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha produto, loja e ao menos uma data de vencimento com quantidade.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\n`;
      mensagem += `üè¨ Loja: ${loja}\n\n`;
      mensagem += `üìÖ Contagem por vencimento:\n`;

      grupos.forEach((grupo) => {
        const inputs = grupo.querySelectorAll('input, select');
        const qtd = inputs[0].value;
        const vencimento = inputs[1].value;
        const local = inputs[2].value;
        if (qtd && vencimento && local) {
          mensagem += `‚Ä¢ ${qtd} unidades (${local}) - ${vencimento}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;
      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) return alert('Gere uma mensagem primeiro.');
      navigator.clipboard.writeText(texto).then(() => {
        alert('Mensagem copiada!');
      });
    }

    function iniciarScanner() {
      const scanner = document.getElementById('scanner');
      scanner.style.display = 'block';
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scanner
        },
        decoder: {
          readers: ["ean_reader"]
        }
      }, function(err) {
        if (err) return console.error(err);
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        document.getElementById('produto').value = result.codeResult.code;
        Quagga.stop();
        scanner.style.display = 'none';
      });
    }

    adicionarVencimento();
  </script>
</body>
</html>
