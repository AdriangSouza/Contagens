<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem de Produtos - Supermercado</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #d62828;
      background-color: #ffdd57;
      padding: 10px;
      border-radius: 8px;
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2a2a2a;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #d62828;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #bb2222;
    }

    .mensagem {
      background: #f9f9f9;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px dashed #d62828;
      white-space: pre-wrap;
      font-size: 15px;
    }

    .vencimento-grupo {
      background: #fff;
      padding: 10px;
      margin-top: 15px;
      border: 2px solid #ffe066;
      border-radius: 8px;
    }

    .adicionar-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #ffb703;
      color: #333;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      margin: 10px 0;
    }

    .adicionar-legenda {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üì¶ Contagem de Produtos</h2>

  <label for="produto">üßÄ Produto</label>
  <input type="text" id="produto" placeholder="Ex: Leite Integral 1L" />

  <label for="loja">üè¨ Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja Centro - Natal" />

  <div id="vencimentos"></div>
  <div style="display: flex; align-items: center; gap: 10px;">
    <button class="adicionar-btn" onclick="adicionarVencimento()">+</button>
    <span class="adicionar-legenda">Adicionar outra contagem</span>
  </div>

  <label for="obs">üìù Observa√ß√µes</label>
  <textarea id="obs" rows="3" placeholder="Ex: Produto armazenado na geladeira 2"></textarea>

  <button class="btn" onclick="gerarMensagem()">Gerar mensagem</button>

  <div class="mensagem" id="mensagem"></div>
  <button class="btn" onclick="copiarMensagem()">Copiar mensagem</button>

  <script>
    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-grupo';
      grupo.innerHTML = `
        <input type="number" placeholder="Quantidade">
        <input type="text" placeholder="Data de vencimento (AAAA-MM-DD)" 
               onfocus="this.type='date'" onblur="if(!this.value)this.type='text'">
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value;
      const loja = document.getElementById('loja').value;
      const obs = document.getElementById('obs').value;
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha produto, loja e ao menos uma contagem.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\n`;
      mensagem += `üè¨ Loja: ${loja}\n\n`;
      mensagem += `üìÜ Contagens:\n`;

      grupos.forEach((grupo) => {
        const inputs = grupo.querySelectorAll('input, select');
        const qtd = inputs[0].value;
        const vencimento = inputs[1].value;
        const local = inputs[2].value;
        if (qtd && vencimento && local) {
          mensagem += `‚Ä¢ ${qtd} unidades (${local}) - ${vencimento}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;

      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) return alert('Gere uma mensagem primeiro.');
      navigator.clipboard.writeText(texto).then(() => {
        alert('‚úÖ Mensagem copiada! Cole onde quiser.');
      });
    }

    adicionarVencimento();
  </script>
</body>
</html>
