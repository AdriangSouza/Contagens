<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem de Produtos</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-btn {
      background-color: #3498db;
      color: white;
    }

    .submit-btn {
      background-color: #2ecc71;
      color: white;
    }

    .copy-btn {
      background-color: #f39c12;
      color: white;
    }

    .mensagem {
      white-space: pre-wrap;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }

    .vencimento-grupo {
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }

    #scanner {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Contagem de Produtos</h2>

  <label for="produto">Produto</label>
  <input type="text" id="produto" placeholder="Ex: Leite Integral 1L" />
  <button onclick="abrirScanner()">üì∑ Escanear C√≥digo de Barras</button>
  <div id="scanner"></div>

  <label for="loja">Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja Centro" />

  <div id="vencimentos"></div>
  <button class="add-btn" onclick="adicionarVencimento()">+ Adicionar outra contagem</button>

  <label for="obs" style="margin-top: 30px;">Observa√ß√µes (opcional)</label>
  <textarea id="obs" rows="3" placeholder="Ex: Produtos na prateleira superior."></textarea>

  <button class="submit-btn" onclick="gerarMensagem()">Gerar mensagem</button>

  <div class="mensagem" id="mensagem"></div>
  <button class="copy-btn" onclick="copiarMensagem()">Copiar mensagem</button>

  <script>
    function adicionarVencimento() {
      const container = document.getElementById("vencimentos");
      const grupo = document.createElement("div");
      grupo.className = "vencimento-grupo";
      grupo.innerHTML = `
        <input type="number" placeholder="Quantidade">
        <input type="text" placeholder="Data de vencimento (dd/mm/aaaa)" oninput="formatarData(this)">
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function formatarData(input) {
      let value = input.value.replace(/\D/g, "");
      if (value.length > 2) value = value.slice(0, 2) + "/" + value.slice(2);
      if (value.length > 5) value = value.slice(0, 5) + "/" + value.slice(5, 9);
      input.value = value;
    }

    function gerarMensagem() {
      const produto = document.getElementById("produto").value.trim();
      const loja = document.getElementById("loja").value.trim();
      const obs = document.getElementById("obs").value.trim();
      const grupos = document.querySelectorAll(".vencimento-grupo");

      if (!produto || !loja || grupos.length === 0) {
        alert("Preencha o nome do produto, loja e ao menos uma contagem.");
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\nüìç Loja: ${loja}\n\nüìÜ Contagem por vencimento:\n`;

      grupos.forEach((grupo) => {
        const [qtd, venc, local] = grupo.querySelectorAll("input, select");
        if (qtd.value && venc.value && local.value) {
          mensagem += `‚Ä¢ ${qtd.value} unidades (${local.value}) - ${venc.value}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;
      document.getElementById("mensagem").textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById("mensagem").textContent;
      if (!texto) return alert("Gere uma mensagem primeiro.");
      navigator.clipboard.writeText(texto).then(() => {
        alert("Mensagem copiada! Cole onde preferir.");
      });
    }

    let scannerAtivo = false;
    let html5QrCode;

    function abrirScanner() {
      const scanner = document.getElementById("scanner");

      if (scannerAtivo) {
        html5QrCode.stop().then(() => {
          scanner.style.display = "none";
          scannerAtivo = false;
        });
        return;
      }

      scanner.style.display = "block";
      html5QrCode = new Html5Qrcode("scanner");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          html5QrCode.start(
            cameras[0].id,
            {
              fps: 10,
              qrbox: 250
            },
            codigo => {
              document.getElementById("produto").value = codigo;
              html5QrCode.stop().then(() => {
                scanner.style.display = "none";
                scannerAtivo = false;
              });
            },
            erro => {
              // Ignorar erros moment√¢neos
            }
          );
          scannerAtivo = true;
        }
      }).catch(err => {
        alert("N√£o foi poss√≠vel acessar a c√¢mera.");
        console.error(err);
      });
    }

    adicionarVencimento();
  </script>
</body>
</html>
