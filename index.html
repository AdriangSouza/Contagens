<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2e8b57;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #2e8b57;
      color: white;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #247246;
    }

    .mensagem {
      background: white;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .vencimento-grupo {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      position: relative;
    }

    .botao-circular {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
    }

    #preview {
      display: none;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Contagem de Produtos</h2>

  <label for="produto">Produto</label>
  <input type="text" id="produto" placeholder="Ex: Iogurte Natural 170g">

  <label for="loja">Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja S√£o Jos√©">

  <div id="vencimentos"></div>

  <button class="botao-circular" onclick="adicionarVencimento()" title="Adicionar outra contagem">+</button>

  <label for="obs">Observa√ß√µes (opcional)</label>
  <textarea id="obs" rows="3" placeholder="Ex: Produto armazenado na geladeira da frente"></textarea>

  <label for="foto">üì∑ Foto do Produto</label>
  <input type="file" accept="image/*" capture="environment" id="foto" onchange="preverImagem()">
  <img id="preview" src="">

  <button onclick="gerarMensagem()">Gerar mensagem</button>

  <div class="mensagem" id="mensagem"></div>

  <button onclick="copiarMensagem()">Copiar mensagem</button>

  <script>
    let imagemBase64 = "";

    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-grupo';
      grupo.innerHTML = `
        <input type="number" placeholder="Quantidade">
        <input type="text" placeholder="Data de vencimento (dd-mm-aaaa)" oninput="formatarData(this)">
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function formatarData(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 2) value = value.slice(0, 2) + '-' + value.slice(2);
      if (value.length > 5) value = value.slice(0, 5) + '-' + value.slice(5, 9);
      input.value = value;
    }

    function preverImagem() {
      const file = document.getElementById('foto').files[0];
      const preview = document.getElementById('preview');

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagemBase64 = e.target.result;
          preview.src = imagemBase64;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
        imagemBase64 = "";
      }
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value;
      const loja = document.getElementById('loja').value;
      const obs = document.getElementById('obs').value;
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha produto, loja e ao menos uma data de vencimento com quantidade.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\n`;
      mensagem += `üìç Loja: ${loja}\n\n`;
      mensagem += `üìÜ Contagem por vencimento:\n`;

      grupos.forEach((grupo) => {
        const inputs = grupo.querySelectorAll('input, select');
        const qtd = inputs[0].value;
        const vencimento = inputs[1].value;
        const local = inputs[2].value;
        if (qtd && vencimento && local) {
          mensagem += `‚Ä¢ ${qtd} unidades (${local}) - ${vencimento}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;
      if (imagemBase64) mensagem += `\nüì∑ Foto em anexo (base64):\n${imagemBase64}`;

      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) {
        alert('Gere uma mensagem primeiro.');
        return;
      }
      navigator.clipboard.writeText(texto).then(() => {
        alert('Mensagem copiada! Agora √© s√≥ colar onde quiser.');
      });
    }

    // Adiciona um grupo inicial
    adicionarVencimento();
  </script>
</body>
</html>
