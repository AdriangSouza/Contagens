<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contagem de Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Scan Barcode -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    :root {
      --cor-fundo: #f8f9fa;
      --cor-primaria: #007bff;
      --cor-texto: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--cor-fundo);
      color: var(--cor-texto);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--cor-primaria);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: var(--cor-primaria);
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }

    .vencimento-grupo {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .mensagem {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    #scanner-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #scanner-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #video {
      width: 100%;
      height: auto;
    }

    .scan-btn {
      width: auto;
      padding: 10px 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Contagem de Produtos</h2>

  <label>Produto</label>
  <div style="display: flex; align-items: center;">
    <input type="text" id="produto" placeholder="Nome do produto">
    <button class="scan-btn" onclick="abrirScanner()">üì∑</button>
  </div>

  <label>Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja S√£o Jos√©">

  <div id="vencimentos"></div>
  <button onclick="adicionarVencimento()">+ Adicionar outra contagem</button>

  <div style="margin-top: 20px;">
    <label>Observa√ß√µes</label>
    <textarea id="obs" rows="3" placeholder="Ex: Produto na geladeira da frente"></textarea>
  </div>

  <button onclick="gerarMensagem()">Gerar mensagem</button>

  <div class="mensagem" id="mensagem"></div>
  <button onclick="copiarMensagem()">Copiar mensagem</button>

  <!-- Scanner Popup -->
  <div id="scanner-popup">
    <div id="scanner-container">
      <h3>Escaneie o c√≥digo de barras</h3>
      <div id="video"></div>
      <button onclick="fecharScanner()">Fechar</button>
    </div>
  </div>

  <script>
    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-grupo';
      grupo.innerHTML = `
        <input type="text" placeholder="Quantidade" inputmode="numeric">
        <input type="text" placeholder="Data de vencimento (dd/mm/aaaa)" oninput="formatarData(this)">
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function formatarData(input) {
      let valor = input.value.replace(/\D/g, "").slice(0,8);
      if (valor.length >= 5) input.value = valor.replace(/(\d{2})(\d{2})(\d{0,4})/, "$1/$2/$3");
      else if (valor.length >= 3) input.value = valor.replace(/(\d{2})(\d{0,2})/, "$1/$2");
      else input.value = valor;
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value;
      const loja = document.getElementById('loja').value;
      const obs = document.getElementById('obs').value;
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert("Preencha todos os campos obrigat√≥rios.");
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\nüìç Loja: ${loja}\n\nüìÜ Contagem:\n`;

      grupos.forEach(grupo => {
        const [qtd, vencimento, local] = grupo.querySelectorAll('input, select');
        if (qtd.value && vencimento.value && local.value) {
          mensagem += `‚Ä¢ ${qtd.value} unidades (${local.value}) - ${vencimento.value}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;
      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) return alert('Gere uma mensagem primeiro.');
      navigator.clipboard.writeText(texto).then(() => {
        alert('Mensagem copiada!');
      });
    }

    // Scanner
    function abrirScanner() {
      document.getElementById('scanner-popup').style.display = 'flex';
      Quagga.init({
        inputStream: { type: "LiveStream", target: document.getElementById('video'), constraints: { facingMode: "environment" } },
        decoder: { readers: ["ean_reader"] }
      }, err => {
        if (err) return console.error(err);
        Quagga.start();
      });

      Quagga.onDetected(data => {
        const code = data.codeResult.code;
        buscarProdutoPorCodigo(code);
        fecharScanner();
      });
    }

    function fecharScanner() {
      Quagga.stop();
      document.getElementById('scanner-popup').style.display = 'none';
    }

    async function buscarProdutoPorCodigo(codigo) {
      const url = `https://world.openfoodfacts.org/api/v0/product/${codigo}.json`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.status === 1) {
          const nome = data.product.product_name || "Produto n√£o identificado";
          document.getElementById('produto').value = nome;
        } else {
          alert("Produto n√£o encontrado.");
        }
      } catch (err) {
        console.error("Erro ao buscar produto:", err);
      }
    }

    adicionarVencimento();
  </script>
</body>
</html>
