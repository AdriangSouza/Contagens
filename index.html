<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem de Produtos</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #28a745;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 20px;
      max-width: 600px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .vencimento-grupo {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .mensagem {
      background: #fff;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    #scanner {
      margin: 10px 0;
    }

    #toggle-scan {
      margin-bottom: 10px;
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
  <h2>Contagem de Produtos</h2>

  <label for="produto">Nome do Produto</label>
  <input type="text" id="produto" placeholder="Ex: Iogurte Natural 170g" />
  <button id="toggle-scan">üì∑ Escanear C√≥digo de Barras</button>
  <div id="scanner" style="width: 100%; display: none;"></div>

  <label for="loja">Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja S√£o Jos√©" />

  <div id="vencimentos"></div>
  <button onclick="adicionarVencimento()">‚ûï Adicionar outra contagem</button>

  <div style="margin-top: 20px;"></div>

  <label for="obs">Observa√ß√µes (opcional)</label>
  <textarea id="obs" rows="3" placeholder="Ex: Produto armazenado na geladeira da frente"></textarea>

  <button onclick="gerarMensagem()">üìÑ Gerar mensagem</button>
  <div class="mensagem" id="mensagem"></div>
  <button onclick="copiarMensagem()">üìã Copiar mensagem</button>

  <script>
    let html5QrCode;

    function adicionarVencimento() {
      const container = document.getElementById("vencimentos");
      const grupo = document.createElement("div");
      grupo.className = "vencimento-grupo";
      grupo.innerHTML = `
        <input type="number" placeholder="Quantidade" />
        <input type="text" placeholder="Data de vencimento (dd/mm/aaaa)" oninput="formatarData(this)" maxlength="10"/>
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function formatarData(input) {
      let value = input.value.replace(/\D/g, "").slice(0, 8);
      if (value.length >= 5) {
        input.value = value.replace(/(\d{2})(\d{2})(\d{1,4})/, "$1/$2/$3");
      } else if (value.length >= 3) {
        input.value = value.replace(/(\d{2})(\d{1,2})/, "$1/$2");
      } else {
        input.value = value;
      }
    }

    function gerarMensagem() {
      const produto = document.getElementById("produto").value.trim();
      const loja = document.getElementById("loja").value.trim();
      const obs = document.getElementById("obs").value.trim();
      const grupos = document.querySelectorAll(".vencimento-grupo");

      if (!produto || !loja || grupos.length === 0) {
        alert("Preencha produto, loja e ao menos uma contagem.");
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\nüìç Loja: ${loja}\n\nüìÜ Contagem por vencimento:\n`;

      grupos.forEach((grupo) => {
        const [qtd, vencimento, local] = grupo.querySelectorAll("input, select");
        if (qtd.value && vencimento.value && local.value) {
          mensagem += `‚Ä¢ ${qtd.value} unidades (${local.value}) - ${vencimento.value}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;
      document.getElementById("mensagem").textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById("mensagem").textContent;
      if (!texto) return alert("Gere a mensagem antes.");
      navigator.clipboard.writeText(texto).then(() => {
        alert("Mensagem copiada para a √°rea de transfer√™ncia!");
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    // Escaneamento
    document.getElementById("toggle-scan").addEventListener("click", () => {
      const scannerDiv = document.getElementById("scanner");

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("scanner");
      }

      if (scannerDiv.style.display === "none") {
        scannerDiv.style.display = "block";
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            document.getElementById("produto").value = decodedText;
            html5QrCode.stop();
            scannerDiv.style.display = "none";
          },
          (errorMessage) => {
            console.warn(errorMessage);
          }
        ).catch(err => {
          console.error("Erro ao iniciar c√¢mera:", err);
        });
      } else {
        html5QrCode.stop().then(() => {
          scannerDiv.style.display = "none";
        }).catch(err => console.error(err));
      }
    });

    adicionarVencimento();
  </script>
</body>
</html>
