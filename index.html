<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem de Produtos</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .mensagem {
      background: white;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .vencimento-grupo {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    #reader {
      margin-top: 15px;
      width: 100%;
    }

    .scanner {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Contagem de Produtos</h2>

  <div class="scanner">
    <button onclick="abrirScanner()">üì∑ Escanear C√≥digo de Barras</button>
    <div id="reader" style="display:none;"></div>
  </div>

  <label for="produto">Produto</label>
  <input type="text" id="produto" placeholder="Ex: Leite Integral 1L" />

  <label for="loja">Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja Centro" />

  <div id="vencimentos"></div>
  <button onclick="adicionarVencimento()">‚ûï Adicionar outra contagem</button>

  <div style="margin-top: 20px;">
    <label for="obs">Observa√ß√µes (opcional)</label>
    <textarea id="obs" rows="3" placeholder="Ex: Produto armazenado na geladeira da frente"></textarea>
  </div>

  <button onclick="gerarMensagem()">üìÑ Gerar Mensagem</button>

  <div class="mensagem" id="mensagem"></div>
  <button onclick="copiarMensagem()">üìã Copiar Mensagem</button>

  <script>
    function abrirScanner() {
      document.getElementById("reader").style.display = "block";

      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          html5QrCode.stop().then(() => {
            document.getElementById("reader").style.display = "none";

            // Buscar nome do produto na API do OpenFoodFacts
            fetch(`https://world.openfoodfacts.org/api/v0/product/${decodedText}.json`)
              .then(res => res.json())
              .then(data => {
                if (data.status === 1) {
                  const nomeProduto = data.product.product_name || "Produto n√£o identificado";
                  document.getElementById("produto").value = nomeProduto;
                } else {
                  document.getElementById("produto").value = `C√≥digo: ${decodedText} (n√£o encontrado)`;
                }
              })
              .catch(err => {
                console.error("Erro:", err);
                document.getElementById("produto").value = `C√≥digo: ${decodedText}`;
              });
          });
        },
        (error) => {
          // Ignorar erros de leitura
        }
      );
    }

    function adicionarVencimento() {
      const container = document.getElementById("vencimentos");
      const grupo = document.createElement("div");
      grupo.className = "vencimento-grupo";
      grupo.innerHTML = `
        <input type="number" placeholder="Quantidade">
        <input type="text" placeholder="Data de vencimento (dd/mm/aaaa)" oninput="formatarData(this)">
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function formatarData(input) {
      let valor = input.value.replace(/\D/g, '');
      if (valor.length > 8) valor = valor.slice(0, 8);
      const partes = [];
      if (valor.length >= 2) partes.push(valor.slice(0, 2));
      if (valor.length >= 4) partes.push(valor.slice(2, 4));
      if (valor.length > 4) partes.push(valor.slice(4));
      input.value = partes.join('/');
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value;
      const loja = document.getElementById('loja').value;
      const obs = document.getElementById('obs').value;
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha produto, loja e ao menos uma contagem.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\n`;
      mensagem += `üè™ Loja: ${loja}\n\n`;
      mensagem += `üìÜ Contagem por vencimento:\n`;

      grupos.forEach(grupo => {
        const inputs = grupo.querySelectorAll("input, select");
        const qtd = inputs[0].value;
        const vencimento = inputs[1].value;
        const local = inputs[2].value;

        if (qtd && vencimento && local) {
          mensagem += `‚Ä¢ ${qtd} unidades (${local}) - ${vencimento}\n`;
        }
      });

      if (obs) {
        mensagem += `\nüìù Obs: ${obs}`;
      }

      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById("mensagem").textContent;
      if (!texto) {
        alert("Gere uma mensagem primeiro.");
        return;
      }
      navigator.clipboard.writeText(texto).then(() => {
        alert("üìã Mensagem copiada!");
      });
    }

    // Adiciona a primeira linha de contagem automaticamente
    adicionarVencimento();
  </script>
</body>
</html>
