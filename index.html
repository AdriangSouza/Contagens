<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem de Produtos</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #2c3e50;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea { resize: vertical; }

    .vencimento-card {
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }

    .vencimento-card label {
      font-size: 14px;
      margin-top: 10px;
    }

    .add-button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 10px;
    }

    .add-button i {
      margin-right: 6px;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .mensagem {
      background: #ffffff;
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .btn-copy {
      background-color: #6c757d;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .add-button, .btn-primary {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>üìã Contagem de Produtos</h1>

  <div class="form-group">
    <label for="produto">Produto</label>
    <input type="text" id="produto" placeholder="Ex: Iogurte Natural 170g">
  </div>

  <div class="form-group">
    <label for="loja">Loja</label>
    <input type="text" id="loja" placeholder="Ex: Loja Centro">
  </div>

  <div id="vencimentos"></div>
  <button class="add-button" onclick="adicionarVencimento()">
    <i>‚ûï</i> Adicionar outra contagem
  </button>

  <div class="form-group">
    <label for="obs">Observa√ß√µes (opcional)</label>
    <textarea id="obs" rows="3" placeholder="Ex: Produto armazenado na geladeira da frente"></textarea>
  </div>

  <button class="btn-primary" onclick="gerarMensagem()">üìÑ Gerar Mensagem</button>

  <div class="mensagem" id="mensagem"></div>
  <button class="btn-primary btn-copy" onclick="copiarMensagem()">üìã Copiar Mensagem</button>

  <script>
    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-card';
      grupo.innerHTML = `
        <label>Quantidade</label>
        <input type="number" placeholder="Ex: 10" />

        <label>Data de vencimento (dd-mm-aaaa)</label>
        <input type="text" placeholder="dd-mm-aaaa" pattern="\\d{2}-\\d{2}-\\d{4}" />

        <label>Localiza√ß√£o</label>
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value;
      const loja = document.getElementById('loja').value;
      const obs = document.getElementById('obs').value;
      const grupos = document.querySelectorAll('.vencimento-card');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha produto, loja e pelo menos uma contagem.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n`;
      mensagem += `üè¨ Loja: ${loja}\n`;
      mensagem += `üìÜ Contagens:\n`;

      grupos.forEach(grupo => {
        const inputs = grupo.querySelectorAll('input, select');
        const qtd = inputs[0].value;
        const vencimento = inputs[1].value;
        const local = inputs[2].value;
        if (qtd && vencimento && local) {
          mensagem += `‚Ä¢ ${qtd} unidades (${local}) - ${vencimento}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;

      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) return alert('Gere a mensagem primeiro.');
      navigator.clipboard.writeText(texto).then(() => {
        alert('‚úÖ Mensagem copiada com sucesso!');
      });
    }

    adicionarVencimento(); // inicial
  </script>
</body>
</html>
