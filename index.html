<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Básico</title>
</head>
<body>
  <h2>Enviar dados para Google Sheets</h2>

  <label>Nome do produto:</label>
  <input type="text" id="nome"><br><br>

  <label>Loja:</label>
  <input type="text" id="loja"><br><br>

  <button onclick="enviar()">Enviar</button>

  <script>
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbx77VugGR_SfkunkC3ko7J0QAOIrm1LE2PBRFFwctFfLRJ69j1HPgC67M2uLz1ll-1VJw/exec";

    function enviar() {
      const nome = document.getElementById('nome').value;
      const loja = document.getElementById('loja').value;

      fetch("SUA_NOVA_URL_DO_APPS_SCRIPT", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    produto: "Exemplo",
    loja: "Loja A",
    registros: [
      { qtd: 5, vencimento: "2025-05-01", local: "Estoque A" }
    ],
    obs: "Teste de envio"
  })
})
.then(response => response.json())
.then(data => console.log(data))
.catch(error => console.error("Erro:", error));
      });
    }
  </script>
</body>
</html>
