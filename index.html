<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem de Produtos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2c3e50;
    }

    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .mensagem {
      background: #fff;
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .vencimento-grupo {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      margin-top: 15px;
    }

    .campo-label {
      font-size: 14px;
      margin-bottom: 3px;
      font-weight: 600;
    }

    .add-button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      width: fit-content;
    }

    .add-button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      input, textarea, button, select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Contagem de Produtos</h2>

  <label for="produto">üßÉ Produto</label>
  <input type="text" id="produto" placeholder="Ex: Iogurte Natural 170g" />

  <label for="loja">üè¨ Loja</label>
  <input type="text" id="loja" placeholder="Ex: Loja S√£o Jos√©" />

  <div id="vencimentos"></div>
  <button class="add-button" onclick="adicionarVencimento()">+ Adicionar outra contagem</button>

  <label for="obs">üìù Observa√ß√µes (opcional)</label>
  <textarea id="obs" rows="3" placeholder="Ex: Produto armazenado na geladeira da frente"></textarea>

  <button onclick="gerarMensagem()">üìÑ Gerar mensagem</button>

  <div class="mensagem" id="mensagem"></div>
  <button onclick="copiarMensagem()">üìã Copiar mensagem</button>

  <script>
    function formatarData(dateString) {
      const [yyyy, mm, dd] = dateString.split("-");
      return `${dd}-${mm}-${yyyy}`;
    }

    function adicionarVencimento() {
      const container = document.getElementById('vencimentos');
      const grupo = document.createElement('div');
      grupo.className = 'vencimento-grupo';
      grupo.innerHTML = `
        <label class="campo-label">Quantidade</label>
        <input type="number" placeholder="Ex: 10" />

        <label class="campo-label">Data de vencimento</label>
        <input type="date" />

        <label class="campo-label">Localiza√ß√£o</label>
        <select>
          <option value="√Årea de vendas">√Årea de vendas</option>
          <option value="Estoque">Estoque</option>
        </select>
      `;
      container.appendChild(grupo);
    }

    function gerarMensagem() {
      const produto = document.getElementById('produto').value;
      const loja = document.getElementById('loja').value;
      const obs = document.getElementById('obs').value;
      const grupos = document.querySelectorAll('.vencimento-grupo');

      if (!produto || !loja || grupos.length === 0) {
        alert('Preencha produto, loja e ao menos uma contagem.');
        return;
      }

      let mensagem = `üì¶ Produto: ${produto}\n\n`;
      mensagem += `üè¨ Loja: ${loja}\n\n`;
      mensagem += `üìÜ Contagem por vencimento:\n`;

      grupos.forEach((grupo) => {
        const inputs = grupo.querySelectorAll('input, select');
        const qtd = inputs[0].value;
        const vencimento = inputs[1].value;
        const local = inputs[2].value;
        if (qtd && vencimento && local) {
          mensagem += `‚Ä¢ ${qtd} unidades (${local}) - ${formatarData(vencimento)}\n`;
        }
      });

      if (obs) mensagem += `\nüìù Obs: ${obs}`;

      document.getElementById('mensagem').textContent = mensagem;
    }

    function copiarMensagem() {
      const texto = document.getElementById('mensagem').textContent;
      if (!texto) return alert('Gere uma mensagem primeiro.');
      navigator.clipboard.writeText(texto).then(() => {
        alert('Mensagem copiada com sucesso!');
      });
    }

    adicionarVencimento();
  </script>
</body>
</html>
