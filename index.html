<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Básico</title>
</head>
<body>
  <h2>Enviar dados para Google Sheets</h2>

  <label>Nome do produto:</label>
  <input type="text" id="nome"><br><br>

  <label>Loja:</label>
  <input type="text" id="loja"><br><br>

  <button onclick="enviar()">Enviar</button>

  <script>
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbw9KiLZmE9J8Lwke74Eoqr26iyQM4mtMOjrjhjEs80tAdJJGLx9sJy7NmyIcwZ0-yDKJA/exec";

    function enviar() {
      const nome = document.getElementById('nome').value;
      const loja = document.getElementById('loja').value;

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, loja })
      })
      .then(response => response.text())
      .then(data => {
        alert("Dados enviados com sucesso!");
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Erro ao enviar.");
      });
    }
  </script>
</body>
</html>
